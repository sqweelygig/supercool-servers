<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="icon" href="snowflake.svg">
		<link rel="alternate icon" href="favicon.ico">
		<title>SuperCool Servers</title>
		<style type="text/css">
			/* CSS Reboot */
			html,
			body,
			* {
				border: 0;
				box-sizing: border-box;
				font-family: sans-serif;
				margin: 0;
				padding: 0;
				text-align: justify;
				text-align-last: center;
			}

			/* Palette */
			:root {
				--black: hsl(240, 0%, 0%);
				--dark: hsl(240, 25%, 25%);
				--mid: hsl(240, 50%, 50%);
				--light: hsl(240, 75%, 75%);
				--contrast-dark: hsl(0, 25%, 25%);
				--contrast-mid: hsl(0, 50%, 50%);
				--contrast-light: hsl(0, 75%, 75%);
				--muted-dark: hsl(240, 0%, 25%);
				--muted-mid: hsl(240, 0%, 50%);
				--muted-light: hsl(240, 0%, 75%);
				--white: hsl(240, 100%, 100%);
			}

			html,
			body {
				background: var(--dark);
			}

			/* Layout */
			:root {
				--extra-small: min(1.8vw, 1.2rem);
				--small: min(2.4vw, 1.5rem);
				--medium-small: min(3.1vw, 2.0rem);
				--medium: min(4.1vw, 2.6rem);
				--medium-large: min(5.3vw, 3.4rem);
				--large: min(7.0vw, 4.4rem);
				--extra-large: min(9.1vw, 5.7rem);
			}

			body {
				font-size: var(--medium);
				margin: 0 auto;
				padding: var(--medium-small);
				max-width: 60rem;
			}

			div#app {
				display: flex;
				flex-direction: column;
				min-height: calc(100vh - 2 * var(--medium-small));
			}
		</style>
	</head>
	<body>
		<noscript>
			<strong>We're sorry but SuperCool Servers doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
</html>
