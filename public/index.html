<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="icon" href="<%= BASE_URL %>snowflake.svg">
		<link rel="alternate icon" href="<%= BASE_URL %>favicon.ico">
		<title>SuperCool Servers</title>
		<style>
			/* Palette */
			:root {
				--black: hsl(240, 0%, 0%);
				--dark: hsl(240, 25%, 25%);
				--mid: hsl(240, 50%, 50%);
				--light: hsl(240, 75%, 75%);
				--contrast-dark: hsl(0, 25%, 25%);
				--contrast-mid: hsl(0, 50%, 50%);
				--contrast-light: hsl(0, 75%, 75%);
				--muted-dark: hsl(240, 0%, 25%);
				--muted-mid: hsl(240, 0%, 50%);
				--muted-light: hsl(240, 0%, 75%);
				--white: hsl(240, 100%, 100%);
			}

			html,
			body {
				background: var(--dark);
			}

			body > * {
				background: var(--white);
				color: var(--black);
			}

			/* CSS Reboot */
			html,
			body,
			* {
				border: 0;
				box-sizing: border-box;
				font-family: sans-serif;
				margin: 0;
				overflow: hidden;
				padding: 0;
				text-align: justify;
				text-align-last: center;
			}

			/* Top-level containers */
			body > * {
				border-radius: 1rem;
				margin: 1rem;
				overflow: auto;
			}
		</style>
	</head>
	<body>
		<noscript>
			<strong>We're sorry but SuperCool Servers doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
</html>
